builds:
  - binary: kibble
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
    ldflags: -s -w -X github.com/indiereign/shift72-kibble/kibble/version.Version={{.Version}}
    hooks:
      post: sh ./deploy_aws.sh {{.Version}}

archives:
- id: main
  format: tar.gz
  replacements:
    amd64: 64-bit
    darwin: macOS
    linux: Tux
  files:
    - ../readme.md
  format_overrides:
    - goos: windows
      format: zip
    - goos: darwin
      format: zip

changelog:
  filters:
    exclude:
      - '^docs:'
      - typo
      - (?i)foo

release:
  github:
    owner: indiereign
    name: shift72-kibble

blobs:
  -
    provider: s3
    bucket: shift72-sites
    region: ap-southeast-2
    folder: "s72-web/kibble/{{.Version}}"
